<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWRS - Artist Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Portal Layout Styles */
        :root {
            --transition: all 0.3s ease;
        }

        .portal-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            background: var(--card-bg);
            padding: 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--green-accent);
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            opacity: 0.7;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            opacity: 1;
        }

        .nav-link.active {
            background: var(--green-accent);
            color: var(--white);
            opacity: 1;
        }

        .main-content {
            padding: 2rem;
            margin-left: 250px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-weight: 500;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: var(--transition);
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--green-accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: var(--text-color);
            font-size: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Page Transitions */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .page-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .portal-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <div class="portal-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>PWRS</h2>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard/index.html" class="nav-link">
                            üìä Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="music/index.html" class="nav-link">
                            üéµ Music
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="shows/index.html" class="nav-link">
                            üé´ Shows
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="revenue/index.html" class="nav-link">
                            üí∞ Revenue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="communications/index.html" class="nav-link">
                            üì¨ Communications
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="profile/index.html" class="nav-link">
                            üë§ Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">
                            ‚Üê Back Home
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <div class="profile-section">
                    <img src="https://example.com/metro-boomin.jpg" alt="Profile" class="profile-image">
                    <span class="profile-name">Metro Boomin</span>
                </div>
            </div>
            <div class="page-content">
                <!-- Page content will be injected here -->
            </div>
        </main>
    </div>

    <script src="portal-data.js"></script>
    <script src="portal-navigation.js"></script>
    <script>
        // Hide loading screen and show content
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').classList.add('hidden');
                document.querySelector('.page-content').classList.add('loaded');
            }, 1000);
        });
    </script>
</body>
</html>
