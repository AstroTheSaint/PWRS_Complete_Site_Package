<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTI - Globe Tour Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/three@0.144.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl@4.3.0/dist/globe.gl.min.js"></script>
  <style>
    body { margin: 0; background: #121212; overflow: hidden; }
    #globeViz { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <script>
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundColor('#121212')
      .pointLat('lat')
      .pointLng('lng')
      .pointLabel('label')
      .pointAltitude(d => d.size / 100000)
      .pointColor('color')
      .pointsData([
        { lat: 34.05, lng: -118.25, size: 15000, label: 'LA - $1.2M', color: '#FFD700' },
        { lat: 40.71, lng: -74.00, size: 20000, label: 'NYC - $1.4M', color: '#1DB954' },
        { lat: 51.5074, lng: -0.1278, size: 25000, label: 'London - $1.0M', color: '#1DB954' },
        { lat: 48.8566, lng: 2.3522, size: 18000, label: 'Paris - $950K', color: '#1DB954' },
        { lat: 4.711, lng: -74.0721, size: 16000, label: 'Bogot√° - $1.1M', color: '#FFD700' }
      ]);
  </script>
</body>
</html>
