<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PWRS Mobile Demo</title>
    <style>
        :root {
            --primary-color: #1DB954;
            --bg-color: #121212;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .mobile-header {
            background: rgba(18, 18, 18, 0.98);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-status {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--primary-color);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-content {
            padding-top: 4rem;
        }

        .welcome-section {
            padding: 2rem 1rem;
            background: linear-gradient(180deg, rgba(29, 185, 84, 0.1), transparent);
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(29, 185, 84, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 1rem 0;
            color: var(--primary-color);
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.98);
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .action-button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-button.secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .menu-button {
            position: relative;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1000;
        }

        .menu-button span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            margin: 4px 0;
            transition: var(--transition);
        }

        .globe-container {
            width: 100%;
            height: 400px;
            aspect-ratio: 1;
            margin: 1rem auto;
            position: relative;
        }

        .globe-section {
            padding: 1rem;
            margin: 1rem 0;
            height: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="mobile-header">
        <div class="header-title">Dashboard</div>
        <div class="user-status">üèÜ Gold Artist</div>
    </header>

    <main class="main-content">
        <section class="welcome-section">
            <h1 class="welcome-text">Welcome Back!</h1>
            <div class="status-badge">üìà Progress: On Track</div>
        </section>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">12</div>
                <div class="stat-label">Shows</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$156,000</div>
                <div class="stat-label">Revenue This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">25+</div>
                <div class="stat-label">Markets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">98%</div>
                <div class="stat-label">Response Rate</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-button">View Analytics</button>
            <button class="action-button secondary">Schedule Tour</button>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="#" class="nav-item active">
            <span class="nav-icon">üìä</span>
            Dashboard
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üåç</span>
            Markets
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üìÖ</span>
            Schedule
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">‚öôÔ∏è</span>

        </a>
    </nav>
</body>
</html>
