<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWRS Demo - Artist Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Demo-specific styles */
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .demo-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .globe-container {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            min-height: 400px;
            position: relative;
        }

        .stats-panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-item strong {
            color: var(--green-accent);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .demo-section {
                grid-template-columns: 1fr;
            }
            
            .globe-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Demo...</p>
    </div>

    <div class="demo-container">
        <header class="demo-header">
            <h1>PWRS Artist Portal Demo</h1>
            <nav>
                <a href="index.html" class="cta-button">Back to Home</a>
            </nav>
        </header>

        <main>
            <section class="demo-section">
                <div class="globe-container">
                    <div id="globeViz"></div>
                </div>
                <div class="stats-panel">
                    <h2>Artist Statistics</h2>
                    <div class="stat-item">
                        <span>Total Shows</span>
                        <strong>127</strong>
                    </div>
                    <div class="stat-item">
                        <span>Countries Toured</span>
                        <strong>15</strong>
                    </div>
                    <div class="stat-item">
                        <span>Revenue Generated</span>
                        <strong>$1.2M</strong>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 PWRS | <a href="index.html">Back to Home</a></p>
        </footer>
    </div>

    <script>
        // Show content even if globe fails to load
        setTimeout(() => {
            document.querySelector('.loading').classList.add('hidden');
        }, 2000);

        // Load heavy scripts after initial content
        window.addEventListener('load', () => {
            Promise.all([
                loadScript('https://unpkg.com/three@0.144.0/build/three.min.js'),
                loadScript('https://unpkg.com/globe.gl@4.3.0/dist/globe.gl.min.js')
            ]).then(() => {
                initGlobe();
            }).catch(() => {
                console.log('Globe visualization failed to load');
                document.querySelector('.loading').classList.add('hidden');
            });
        });

        // Helper function to load scripts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Initialize globe after scripts are loaded
        function initGlobe() {
            const Globe = window.Globe();
            const globeViz = Globe(document.getElementById('globeViz'))
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
                .backgroundColor('rgba(0,0,0,0)')
                .width(window.innerWidth)
                .height(400)
                .atmosphereColor('#1DB954')
                .atmosphereAltitude(0.1);

            const sampleData = [
                { lat: 40.7128, lng: -74.0060, city: 'New York', value: 1200000 },
                { lat: 51.5074, lng: -0.1278, city: 'London', value: 980000 },
                { lat: 35.6762, lng: 139.6503, city: 'Tokyo', value: 1500000 },
                { lat: 34.0522, lng: -118.2437, city: 'Los Angeles', value: 2000000 },
                { lat: -33.8688, lng: 151.2093, city: 'Sydney', value: 850000 }
            ];

            globeViz.pointsData(sampleData)
                .pointColor(() => '#1DB954')
                .pointAltitude(0.1)
                .pointRadius(d => Math.sqrt(d.value) * 0.0001)
                .pointLabel(d => `${d.city}: $${(d.value / 1000000).toFixed(1)}M`);

            // Auto-rotate
            let frame = 0;
            const animate = () => {
                frame = requestAnimationFrame(animate);
                globeViz.rotation({ lat: 0, lng: frame * 0.05 % 360 });
            };
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                const container = document.querySelector('.globe-container');
                globeViz
                    .width(container.clientWidth)
                    .height(container.clientHeight);
            });

            // Hide loading screen
            document.querySelector('.loading').classList.add('hidden');
        }
    </script>
</body>
</html>
